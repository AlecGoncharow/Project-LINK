<html>
<style>
  #gl-canvas{
    width: 100%;
    height: 100%;
  }
</style>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 vPosition;
attribute vec3 nPosition;
attribute vec2 tPosition;

uniform mat4 viewMatrix;
uniform mat4 projectionMatrix;
uniform mat4 modelMatrix;

varying vec3 v_normal;
varying vec2 v_texCords;

void main()
{
gl_Position =  projectionMatrix * viewMatrix * modelMatrix * vec4(vPosition, 1.0); // convert back to homogeneous coordinates;
v_normal = nPosition;
v_texCords = tPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
varying vec3 v_normal;
varying vec2 v_texCords;

uniform vec4 u_color;
uniform sampler2D u_texture;
uniform vec3 u_reverseLightDirection;

void
main()
{
    // because v_normal is a varying it's interpolated
    // we it will not be a uint vector. Normalizing it
    // will make it a unit vector again
    vec3 normal = normalize(v_normal);

    float light = dot(normal, u_reverseLightDirection);

    //gl_FragColor = u_color; //load the color passed in
    gl_FragColor = texture2D(u_texture, v_texCords); //load the texture

    // Lets multiply just the color portion (not the alpha)
    // by the light
    gl_FragColor.rgb *= light;
}
</script>


<script type="text/javascript" src="../Utils/webgl-utils.js"></script>
